<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Index.CSS">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMG/instagram-cell.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="IMG/unnamed.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                  <img src="IMG/5a95dc287f20e22b91364eed031ab478.jpg" alt="foto de perfil">
             </div>
                <a href="#" class="instagram-login">Continue como Bilu</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Bilu?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
